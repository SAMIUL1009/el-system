
<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Worker EL View</title>

<style>
body{
    font-family:Arial;
    background:#f2f2f2;
    font-size:12px;
    margin:0;
}
.box{
    max-width:420px;
    background:#fff;
    margin:10px auto;
    padding:8px;
    border:1.5px solid #000;
}
h2{
    text-align:center;
    font-size:15px;
    margin:6px 0;
}
input,button{
    width:100%;
    padding:6px;
    margin:4px 0;
    font-size:12px;
}
button{
    background:#2980b9;
    color:white;
    border:none;
}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:6px;
}
td,th{
    border:1px solid #000;
    padding:4px;
    text-align:center;
}
.hide{
    display:none;
}
.msg{
    color:red;
    text-align:center;
}
</style>
</head>

<body>

<div class="box">
<h2>Worker EL Status</h2>

<input id="wid" placeholder="Enter Worker ID">
<button onclick="viewEL()">View EL</button>

<div id="result" class="hide">

<table>
<tr><td>Name</td><td id="name"></td></tr>
<tr><td>Worker ID</td><td id="widShow"></td></tr>
<tr><td>Total EL</td><td id="total"></td></tr>
<tr><td>EL Taken</td><td id="used"></td></tr>
<tr><td><b>Remaining EL</b></td><td id="remain"></td></tr>
</table>

<table>
<tr>
<th>Month</th>
<th>EL Taken</th>
</tr>
<tbody id="rows"></tbody>
</table>

</div>

<p id="msg" class="msg"></p>
</div>

<script>
let workers = JSON.parse(localStorage.getItem("workers") || "{}");

function viewEL(){
    let id = wid.value.trim();
    let data = workers[id];

    if(!data){
        msg.innerText = "‚ùå Worker ID Not Found";
        result.classList.add("hide");
        return;
    }

    msg.innerText = "";
    result.classList.remove("hide");

    let usedEL = 0;
    rows.innerHTML = "";

    for(let m in data.months){
        usedEL += data.months[m];
        rows.innerHTML +=
            `<tr><td>${m}</td><td>${data.months[m]}</td></tr>`;
    }

    name.innerText = data.name;
    widShow.innerText = id;
    total.innerText = data.total;
    used.innerText = usedEL;
    remain.innerText = data.total - usedEL;
}
</script>

</body>
</html>
